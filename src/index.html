<!DOCTYPE html>
<html lang="en">

<head>
  <title>YESS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; chareet=utf-8" />
  <link rel="shortcut icon" href="assets/images/fevicon.png" />
  <base href="./">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css" />
  <link rel="stylesheet" type="text/css" href="css/owl.theme.default.min.css" />
  <link rel="stylesheet" type="text/css" href="css/animate.css" />
  <link rel="stylesheet" type="text/css" href="css/pull-push.css" />
  <link rel="stylesheet" type="text/css" href="css/Menustyle.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="css/responsive.css" />
  <link rel="stylesheet" type="text/css" href="css/fontawesome-all.css">
  <link rel="stylesheet" type="text/css" href="css/circular-std.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/regular.css"
    integrity="sha384-zkhEzh7td0PG30vxQk1D9liRKeizzot4eqkJ8gB3/I+mZ1rjgQk+BSt2F6rT2c+I" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css"
    integrity="sha384-HbmWTHay9psM8qyzEKPc8odH4DsOuzdejtnr+OFtDmOcIVnhgReQ4GZBH7uwcjf6" crossorigin="anonymous">

  <script src="js/modernizr.js"></script>
</head>

<body class="bodyp150">

  <yess-app-root></yess-app-root>
  <script src="js/jquery.min.js"></script>
  <script src="js/fontawesome.js"></script>
  <script src="js/owl.carousel.js"></script>
  <script src="js/wow.min.js"></script>
  <script src="js/popper.min.js"></script>

  <script src="js/bootstrap.min.js"></script>

  <script src="js/jquery.menu-aim.js"></script>
  <script src="js/Menumain.js"></script>
  <script src="js/sticky_script.js"></script>
  <script>


    //Testimonial Slider
    $('.catThumbb').owlCarousel({
      loop: true,
      margin: 10,
      responsiveClass: true,
      responsive: {
        0: {
          items: 1,
          nav: true,
          stagePadding: 50
        },
        600: {
          items: 2,
          nav: false,
          stagePadding: 50
        },
        1000: {
          items: 5,
          nav: true,
          loop: false
        }
      }
    });


    new WOW().init();

    //Cat MegaMenu

    $(document).on('click', '.dropdown-menu', function (e) {
      e.stopPropagation();
    });

    // clickable on mobile view
    if ($(window).width() < 992) {
      $('.has-submenu a').click(function (e) {
        e.preventDefault();
        $(this).next('.megasubmenu').toggle();

        $('.dropdown').on('hide.bs.dropdown', function () {
          $(this).find('.megasubmenu').hide();
        })
      });
    }


    // Tabs
    $('.continue').click(function () {
      $('.nav-tabs > .active').next('li').find('a').trigger('click');
    });
    $('.back').click(function () {
      $('.nav-tabs > .active').prev('li').find('a').trigger('click');
    });


    //Testimonial Slider
    $('.owl-carousel').owlCarousel({
      loop: true,
      margin: 10,
      responsiveClass: true,
      responsive: {
        0: {
          items: 1,
          nav: true
        },
        600: {
          items: 1,
          nav: false
        },
        1000: {
          items: 1,
          nav: true,
          loop: true
        }
      }
    });



    //Add to cart animation
    $(document).ready(function () {
      $('.addtocart').on('click', function () {

        var button = $(this);
        var cart = $('.cart');
        var cartTotal = cart.attr('data-totalitems');
        var newCartTotal = parseInt(cartTotal) + 1;

        button.addClass('sendtocart');
        setTimeout(function () {
          button.removeClass('sendtocart');
          cart.addClass('shake').attr('data-totalitems', newCartTotal);
          setTimeout(function () {
            cart.removeClass('shake');
          }, 500)
        }, 1000)
      })
    })
  </script>


  <script>
    $(document).ready(function () {
      $("#logInOTP_Hide").click(function () {
        $(".Login_Using_OTP").hide();
      });
      $("#logInOTP_Show").click(function () {
        $(".Login_Using_OTP").show();
      });
      $("#signUpOTP_Hide").click(function () {
        $(".Signup_Using_OTP").hide();
      });
      $("#signUpOTP_Show").click(function () {
        $(".Signup_Using_OTP").show();
      });
    });
  </script>

  <script>
    time = 30, otpTime = document.getElementById('otpTime'), tmp = time;
    setInterval(function () {
      var c = tmp--,
        m = (c / 60) >> 0,
        s = (c - m * 60) + '';
        if(otpTime && otpTime.textContent){
          otpTime.textContent = '' + m + ':' + (s.length > 1 ? '' : '0') + s
          tmp != 0 || (tmp = time);
        }
    }, 1000);
  </script>
  <script>
    time = 30, otpTime_2 = document.getElementById('otpTime_2'), tmp = time;
    setInterval(function () {
      var c = tmp--,
        m = (c / 60) >> 0,
        s = (c - m * 60) + '';
        if (otpTime && otpTime.textContent) {
        otpTime_2.textContent = '' + m + ':' + (s.length > 1 ? '' : '0') + s
        tmp != 0 || (tmp = time);
      }
    }, 1000);
  </script>
</body>

</html>
